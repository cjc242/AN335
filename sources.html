  <script>
  // Keep the year current in the footer
  const yearSpan = document.getElementById("year");
  if (yearSpan) {
    yearSpan.textContent = new Date().getFullYear();
  }

  // Reactive background: move a soft "spotlight" with the mouse
  function updateBackgroundFromPosition(clientX, clientY) {
    const xPercent = (clientX / window.innerWidth) * 100;
    const yPercent = (clientY / window.innerHeight) * 100;

    document.documentElement.style.setProperty("--mouse-x", xPercent + "%");
    document.documentElement.style.setProperty("--mouse-y", yPercent + "%");
  }

  // Desktop: track mouse movement
  document.addEventListener("mousemove", (event) => {
    updateBackgroundFromPosition(event.clientX, event.clientY);
  });

  // Mobile / touch devices: track finger movement
  document.addEventListener("touchmove", (event) => {
    if (event.touches && event.touches[0]) {
      updateBackgroundFromPosition(
        event.touches[0].clientX,
        event.touches[0].clientY
      );
    }
  });

  // Initial position (centered)
  updateBackgroundFromPosition(window.innerWidth / 2, window.innerHeight / 2);
</script>
